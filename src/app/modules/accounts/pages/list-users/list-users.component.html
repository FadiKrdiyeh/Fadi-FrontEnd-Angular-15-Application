<div class="container mt-5">
  <h1>Users List</h1>

  <mat-form-field class="w-100 mt-3">
    <mat-label>Filter</mat-label>
    <input
      type="text"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filter users"
      #filterUserssInputRef
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table class="table table-hover" mat-table [dataSource]="dataUsers" matSort>
      <ng-container matColumnDef="UserId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id:</th>
        <td mat-cell *matCellDef="let user">#{{ user.id }}</td>
      </ng-container>
      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username:</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="accent" (click)="(true)">
            <mat-icon
              aria-hidden="false"
              aria-label="Info icon"
              fontIcon="info"
            ></mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="(true)">
            <mat-icon
              aria-hidden="false"
              aria-label="Edit icon"
              fontIcon="edit"
            ></mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="(true)">
            <mat-icon
              aria-hidden="false"
              aria-label="Delete icon"
              fontIcon="delete"
            ></mat-icon>
          </button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td colspan="3">No data found!</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
