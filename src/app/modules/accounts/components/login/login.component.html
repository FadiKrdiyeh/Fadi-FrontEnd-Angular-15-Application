<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <mat-grid-list cols="1" rowHeight="80px">
    <mat-grid-tile>
      <mat-form-field appearance="fill" class="w-100 mt-5">
        <mat-label>Username:</mat-label>
        <input
          matInput
          type="text"
          name="username"
          [(ngModel)]="username"
          autocomplete="off"
          required
          autofocus
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill" class="w-100 mt-5">
        <mat-label>Password:</mat-label>
        <input
          matInput
          [type]="visiblePasswordInput ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          autocomplete="off"
          required
        />
        <mat-icon
          matSuffix
          color="primary"
          style="cursor: pointer"
          (click)="visiblePasswordInput = !visiblePasswordInput"
          [fontIcon]="visiblePasswordInput ? 'visibility_off' : 'visibility'"
        ></mat-icon>
        <mat-icon matSuffix color="primary">lock</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button
        mat-raised-button
        color="primary"
        class="w-50 mt-5"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
        <mat-icon>login</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
