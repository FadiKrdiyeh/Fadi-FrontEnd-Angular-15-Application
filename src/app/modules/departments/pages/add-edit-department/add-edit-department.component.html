<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <h2 mat-dialog-title>{{ action }} Department</h2>

  <form (ngSubmit)="addEditDepartment()" #form="ngForm">
    <mat-dialog-content>
      <!-- <form (ngSu)="submitForm()"></form> -->
      <mat-grid-list cols="1" rowHeight="80px">
        <input hidden name="departmentId" [(ngModel)]="departmentId" />

        <mat-form-field appearance="fill">
          <mat-label>Name:</mat-label>
          <input
            matInput
            type="text"
            name="departmentName"
            [(ngModel)]="departmentName"
            autocomplete="off"
            required
          />
        </mat-form-field>
      </mat-grid-list>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button type="button" mat-raised-button mat-dialog-close color="warn">
        Cancel
        <mat-icon
          aria-hidden="false"
          aria-label="Close icon"
          fontIcon="close"
        ></mat-icon>
      </button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="form.invalid && !departmentName"
      >
        {{ actionButton }}
        <mat-icon
          aria-hidden="false"
          aria-label="Rocket launch icon"
          fontIcon="rocket_launch"
        ></mat-icon>
      </button>
    </mat-dialog-actions>
  </form>
</div>
