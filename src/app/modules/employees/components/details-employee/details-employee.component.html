<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <h1 mat-dialog-title>Employee Details</h1>
  <mat-dialog-content>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title
          >{{ employeeDetails.firstName }}
          {{ employeeDetails.lastName }}</mat-card-title
        >
        <mat-card-subtitle>{{ employeeDetails.phone }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="mt-3">
          <span [fadiTag]="'aqua'" [fgColor]="'#111'" class="mx-1">
            <mat-icon class="me-1">apartment</mat-icon>
            {{ employeeDetails.departmentName }}
          </span>
          <span [fadiTag]="'rgb(255, 136, 0)'" [fgColor]="'#111'" class="mx-1">
            <mat-icon class="me-1">place</mat-icon>
            {{ employeeDetails.address }}</span
          ><span [fadiTag]="'rgb(166, 255, 0)'" [fgColor]="'#111'" class="mx-1">
            <mat-icon class="me-1">paid</mat-icon>
            {{ employeeDetails.salary }}</span
          >
        </p>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>
      Close
      <mat-icon>close</mat-icon>
    </button>

    <button
      mat-raised-button
      color="primary"
      cdkFocusInitial
      (click)="editEmployee()"
    >
      Edit
      <mat-icon>edit</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
